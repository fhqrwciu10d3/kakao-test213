<body onload="autoShare()">
  <button id="hidden-btn" style="display:none;">공유</button>

  <script>
    function autoShare() {
      document.getElementById("hidden-btn").click();
    }

    document.getElementById('hidden-btn').addEventListener('click', function () {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: 'Localk-ts',
          description: '',
          imageUrl: 'https://i.imgur.com/AZxe9Vb.png',
          link: {
            mobileWebUrl: 'https://www.youtube.com/',
            webUrl: 'https://www.youtube.com/'
          }
        },
        buttons: [
          {
            title: '게임 보러가기',
            link: {
              mobileWebUrl: 'https://www.youtube.com/',
              webUrl: 'https://www.youtube.com/'
            }
          }
        ]
      });
    });
  </script>
</body>
